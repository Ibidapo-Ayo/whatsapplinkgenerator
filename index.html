<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Whatsapp Link Generator </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./assets/js/clipboard.min.js"></script>
</head>
<body>
    <div class="container">
     <div class="row">
        <div class="col-md-6 img_area">
          <img src="./assets/img/WhatsApp.png" alt="">
          </div>
       <div class="col-md-6">
          <header>
              <h1>Whatsapp Link  Generator</h1>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum natus odio ea at nam qui esse conseq</p>
          </header>
          <form>
              <div class="alert alert-danger" role="alert">
                  All fields are Required
                </div>
            <div class="form-group">
              <label>Phone Number</label><span  class="important"> *</span>
                <br>
    
              <small class="form-text text-muted">Include your code </small>
              <input type="number"  id="number"  class="form-control" placeholder="Enter Phone Number(with country code)" required>
              <small class="form-text text-muted">We'll never share your Details with anyone else.</small>
            </div>
            <div class="form-group">
              <label>Message</label><span  class="important"> *</span>
              <!-- <input type="text" id="message" class="form-control" placeholder="Message"> -->
              <textarea class="form-control" id="message"  placeholder="Message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary generate-btn"  id="generate-btn">Generate</button>
            <div class="link-container col-md-4" id="link_container">
                <div class="input-group">
                    <input type="text" class="form-control gen_link" id="wa-link" />
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" data-clipboard-target=".gen_link" id="copy-btn"  type="button">Copy</button>
                    </span>
                  </div>
                </div>
            </div>
               
          </form>
       </div>
      
    </div>
    </div>

         </div>
          <button onclick="Generate()" type="submit">Generate</button>
      </form>

    </div> -->

  new ClipboardJS('#copy-btn');
  </script>
